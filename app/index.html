<!DOCTYPE html> <!-- The new doctype -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Thunderstruck by FRC Lightning 862</title>
        <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    
    <body>
    	
    	<section id="page"> <!-- Defining the #page section with the section tag -->
    
            <header> <!-- Defining the header section of the page with the appropriate tag -->
            
                <hgroup>
                    <h1>Thunderstruck - FRC 862</h1>
                    <h3 id='status'></h3>
                </hgroup>
                                
                <nav class="clear"> <!-- The nav link semantically marks your main site navigation -->
                    <ul>
                        <li><a class='exec' id="flush-robot" href="#">Flush<br>Robot</a></li>
                        <li><a class='exec' id="flush-local" href="#">Flush<br>Local</a></li>
                        <li><a class='exec' id="config" href="#">Config</a></li>
                    </ul>
                </nav>
            
            </header>
            
            <section id="articles">

                <div class="line"></div>
                
                <article id="article1"> <!-- The new article tag. The id is supplied so it can be scrolled into view. -->
                    <h2>Graph Log Archive</h2>
                    
                    <div class="line"></div>
                    
                    <div class="articleBody clear">
                      <select id="logfolders" name="Data Folder" onChange="refresh_lognames()">
                        <option>.</option>
                      </select>
                      <select id="lognames" name="Data Set" onChange="changeData(this.value)">
                      </select>
                      <select id="remotenames" name="Remote Logs">
                        <option>*** Loading Remote Logs ***</option>
                      </select>

                      <button class='exec' id='loadremote'>Load Remote Log</button>  
                      <button class='exec' id='syncremote'>Refresh Remote Files</button>  

                      <div class="line"></div>
                      <div id="graph1" style="width:100%; height: 700px;"></div>
                    </div>
                </article>

            </section>

        <footer> <!-- Marking the footer section -->

           <div class="line"></div>
           
           <p>Copyright <script>document.write(new Date().getFullYear())</script> - Lightning Robotics</p>
           
        </footer>
            
		</section> <!-- Closing the #page section -->
        
        <!-- JavaScript Includes -->
        <script>console.log("here we go")</script>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/modules/boost.js"></script>
        <script src="js/modules/data.js"></script>
        <script src="js/modules/series-label.js"></script>
        <script src="js/modules/exporting.js"></script>
        <script src="js/modules/export-data.js"></script>        
        <script src="js/themes/dark-unica.js"></script>        

        <script src="js/newchart.js"></script>        
    </body>
</html>
